query Country($code:String){
    country(code: $code){
        name
        code
        continent {
            name
            code
        }
        currency
        emoji
        emojiU
        phone
    }
}

query Countries{
    countries {
        name
        code
        continent {
            name
            code
        }
        currency
        emoji
        emojiU
        phone
    }
}